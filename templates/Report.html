{% extends "bace.html" %}
{% block title %}Download Report{% endblock %}

{% block content %}
<div class="day-his">
    <h2>Daily Download Report</h2>
    <div class="report">
        {%for item in data%}
        <p class="day"><a href="/downloads?view={{ item.title }}" class="dais"> {{ item.title }} ({{ item.length }}
                movies)</a></p>
        {% endfor %}
    </div>
</div>
{% endblock %}
